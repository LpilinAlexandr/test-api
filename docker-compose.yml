version: '3'

services:
  db:
    image: postgres:13.3
    restart: always
    container_name: postgresql_django
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: "django_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
